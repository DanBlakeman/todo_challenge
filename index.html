<!DOCTYPE html>
<html ng-app="AlwaysDo">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainCtrl.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Jura:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="public/styles.css">
  <title></title>
</head>
<body ng-controller="MainCtrl as Main">
<h1 id="header"> {{ Main.title }} </h1>
<form ng-submit="Main.addTask()">
  <input type="text" ng-model="Main.task">
  <button>Add Task!</button>
</form>
<task ng-repeat="task in Main.taskList" ng-click="Main.toggleComplete($index)" class="task_item" ng-class="{ 'task_item--completed': task.completed }">{{ task.task }}</task>
</body>
</html>
